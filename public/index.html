<body class="contactBack">
    <section id="parallax">
        <!--navbar with resume, stays here-->
        <nav class="navbar navbar-light" id="nav">
            <!--initials as brand, rounded-->
            <a href="index.html" class="navbar-brand" id="navbar-brand">&lt;DO&gt;</a>

            <article>
                <ul class="nav navbar-nav">

        <!--contact area-->
    <section class="card mx-auto d-flex">
        <h2 class="card-title text-center" id="contact-title" style="padding: 5%;">Contact Me</h2>
        <div class="contact-wrapper">
          <form id="contact-form" class="form-horizontal" role="form" action="/submit" method="post">
             
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
              </div>
            </div>
      
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
            
            <button class="send-button more" id="submit" type="submit" value="SEND">
              
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              
            </button>
            
          </form>
          
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Marysville, WA</span></i></li>
                
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">danio.2013@outlook.com</a></span></i></li>
                
              </ul>
      
              <hr>
              <ul class="social-media-list">
                <li><a class="contact-icon" href="https://github.com/dorley1993" style="color: rgb(190, 152, 221)" target="_blank">
                    <i class="fab fa-github-square fa-2x"></i></a>
                </li>
                <li><a class="contact-icon" href="https://www.linkedin.com/in/danielle-orley/" style="color: rgb(190, 152, 221)" target="_blank">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                </li>  
                <li><a class="contact-icon" href="https://www.instagram.com/rainbowdevmonster/ " style="color: rgb(190, 152, 221)" target="_blank">
                      <i class="fab fa-instagram fa-2x"></i>
                      </a>
                </li>
                <li><a class="contact-icon" href="index.html" style="color: rgb(190, 152, 221)" target="_blank">
                    <i class="fas fa-home fa-2x"></i>
                    </a>
              </li>
              </ul>
              <hr>
      
            </div>
